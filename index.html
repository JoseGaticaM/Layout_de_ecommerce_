<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Desafio Layout José Gatica</title>
  </head>
  <body>
    <div class="grid-container">
      
      <nav><h3>Mi Ecommerce</h3></nav>
      <aside class="content">
        <h1>Mi Ecommerce</h1>
        <p>Óleo y acrilicos</p>
        <p>Bastidor</p>
        <p>Pinceles</p>
        <p>Aglutinantes y disolventes</p>
      </aside>
      <section>
        <div class="contenedor cards">
          <div class="card">
            <figure>
              <img src="./assets/img/Set de acrilicos de 10 colores de 40 ml.png" alt="10 tubos metalicos de acrilicos dentro de una caja de carton" />
            </figure>
            <div class="contenido">
              <h3>Set 10 Acrílico 40ml. Van Gogh</h3>
              <p>
                $4500
              </p>
             <button>
              <a href="#">Comprar</a>
            </button>
            </div>
          </div>
            

          
              <div class="card">
                <figure>
                  <img src="./assets/img/Winsor-and-Newton-Cotman-668-Pincel-Lengua-de-Gato,-Pelo-Sintetico,-Mango-Corto-(3-mm-a-25-mm)-31.jpg" alt="Seis Pinceles de lengua de gato de tamaños diversos de mango azul" />
                </figure>
                <div class="contenido">
                  <h3>Set de 6 Pinceles lengua de gato </h3>
                  <p>
                 $8000
                  </p>
                 <button>
                  <a href="#">Comprar </a>
                </button>
                </div>
              </div>
          

                <div class="card">
                  <figure>
                    <img src="./assets/img/medium para acrilico.jpg" alt="Embase blamco con tampa que contiene Medium de 75 ml" />
                  </figure>
                  <div class="">
                    <h3>Medium para acrílico de 75 ml </h3>
                    <p>
                     $3000
                    </p>
                    <button>
                      <a href="#">Comprar</a>
                    </button>
                    </div>
                  </div>

                  <div class="card">
                    <figure>
                      <img src="./assets/img/PRO-395468.jpg" alt="Bastidor blanco de algodon con gesso " />
                    </figure>
                    <div class="contenido">
                      <h3>Bastidor Algodon 40×50 cms</h3>
                      <p>
                        $8000
                      </p>
                     <button>
                      <a href="#">Comprar</a>
                    </button>
                    </div>
                    </div>
        </div>

      
    </div>
    <footer>@JoseGatica</footer>
  </body>
</html>
